        <section class="in-form"> 
            <div class="com-view-m in-form-tem" >
                <h1>Add Activities</h1>
                <h3 id="clock" style="font-size: 80px;"> 00:00:00 </h3>
                <h4 id="duration">Duration</h4>
                <form >
                    <div class="form-pad">
                        <label for="input-name">Name: </label> <br>
                        <input type="text" id="input-name" placeholder="Enter name" name="name" class="form-input">
                    </div>
                    <div class="form-pad" style="width: 50%; margin-left: 25%; margin-right: 25%;">
                        <label for="input-name">Activity Type</label> <br>
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

                                 <div class="carousel-item active" style="display:flex; justify-content: center; flex-direction: column; align-items: center;" >

                                        <img src="./images/running-color.png" class="d-block" alt="..." style="height: 250px; ">
                                    </div> 
                                    <div>
                                        <input class="form-check-input" type="radio" name="act-type" id="exampleRadios2" value="running">
                                        <label for="">Running</label>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <div class="form-pad">
                        <label for="input-des">Description: </label> <br>
                        <textarea name="Des" cols="40" rows="3" class="form-input"></textarea>
                    </div>
                    <div class="form-pad">
                        <label for="week">Date:</label> <br>

                    </div>
                    <div class="form-pad" style="display: flex; justify-content: center;">

                            <label for="appt">Start time:</label> <br>
                            <input type="time" id="appt" name="start-time" class="form-input">
                        </div>
                        <div style="padding: 0px 24px;">
                            <label for="appt">Stop time:</label> <br>
                            <input type="time" id="appt" name="stop-time" class="form-input">
                        </div>
                    </div>

                        <label >kcal</label>

                <h3 id="timer" style="font-size: 60px;">00:00:00</h3>

                    <div class="form-pad">

                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
